<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PensiveFlix Login</title>
    <link rel="stylesheet" href="../style/background.css">
    <style>
        .container {
            width: 100%;
            max-width: 320px;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin: 0 auto 2rem;
            display: flex;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        #password {
            background-color: transparent;
            outline: none;
        }

        input[type="password"] {
            width: 70%;
            padding: 0.75rem 2.5rem;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            background-color: #1f2937;
            color: white;
            font-size: 0.875rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
        }

        .unlock-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .unlock-btn:hover {
            background-color: #2563eb;
        }

        .forgot-password {
            display: inline-block;
            margin-top: 1rem;
            color: #60a5fa;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="../assets/PensiveFlix-logo.png" alt="logo">
        <h1>Welcome back!</h1>
        <p>Enter your password to unlock wallet</p>
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="search-icon">&#128269;</span>
                <button type="button" id="togglePassword" class="toggle-password">&#128065;</button>
            </div>
            <button type="submit" class="unlock-btn">Unlock</button>
        </form>
        <a href="#" class="forgot-password">Don't remember your password?</a>
    </div>

            });

</body>

</html>
