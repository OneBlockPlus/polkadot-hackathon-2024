[package]
name = "pallet-pools-rpc"
version = "0.1.0"
edition = "2021"
license = "MIT-0"
description = "RPC interface for the pools pallet"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"], workspace = true }
jsonrpsee = { version = "0.24.0", features = ["server", "macros"], workspace = true }
pallet-pools-runtime-api = { version = "0.1.0", path = "./runtime-api" }
sp-api = { version = "34.0.0", default-features = false, workspace = true }
sp-blockchain = { version = "37.0.0", default-features = false, workspace = true }
sp-runtime = { version = "39.0.0", default-features = false, workspace = true }
sp-core = { version = "34.0.0", default-features = false, workspace = true }
common = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }