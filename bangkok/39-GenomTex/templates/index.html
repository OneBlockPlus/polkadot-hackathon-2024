<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
  <style>
    .record {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Search DNA Records</h2>
    <form id="genomeForm" class="mt-4">
      <div class="mb-3">
        <label for="clientID" class="form-label">Client ID</label>
        <input type="text" class="form-control" id="clientID" placeholder="Enter client's ID">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="studentRecords" class="mt-5">
      <div class="record" data-genome="John">
        <h4>Records for John</h4>
        <ul>
          <li>Base sequencing at 2015-03-01</li>
          <li>Additional sequencing at 2019-07-07</li>
          <li>DNA Fingerprint: XXXX</li>
        </ul>
      </div>
      <div class="record" data-genome="Jane">
        <h4>Records for Jane</h4>
        <ul>
          <li>Base sequencing at 2015-03-01</li>
          <li>Additional sequencing at 2019-07-07</li>
          <li>DNA Fingerprint: XXXX</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#genomeForm').on('submit', function(event) {
          // replace by AJAX calls, client's data must not be preloaded

        event.preventDefault();
        const clientID = $('#clientID').val().trim();
        $('.record').hide();

        if (clientID) {
          const studentRecord = $('.record[data-genome="' + clientID + '"]');
          if (studentRecord.length) {
            studentRecord.show();
          } else {
            alert("No records found for " + clientID);
          }
        }
      });
    });
  </script>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
