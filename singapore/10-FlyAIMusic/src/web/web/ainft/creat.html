<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建NFT - 音乐NFT平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- 侧边栏 (与首页相同) -->
        
        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 (与首页相同) -->
            
            <!-- 滚动内容区 -->
            <main class="flex-1 overflow-y-auto bg-gray-100">
                <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold mb-6">创建新的音乐NFT</h1>
                    
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <form>
                            <div class="mb-4">
                                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">NFT标题</label>
                                <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="输入NFT标题" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="style" class="block text-sm font-medium text-gray-700 mb-1">音乐风格</label>
                                <select id="style" name="style" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                                    <option value="">选择音乐风格</option>
                                    <option value="pop">流行</option>
                                    <option value="rock">摇滚</option>
                                    <option value="electronic">电子</option>
                                    <option value="classical">古典</option>
                                    <option value="jazz">爵士</option>
                                    <option value="hiphop">嘻哈</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="lyrics" class="block text-sm font-medium text-gray-700 mb-1">歌词</label>
                                <textarea id="lyrics" name="lyrics" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="输入歌词" required></textarea>
                            </div>
                            
                            <div class="mb-6">
                                <button type="button" id="previewBtn" class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300">
                                    预览生成的音乐
                                </button>
                            </div>
                            
                            <div id="preview" class="hidden mb-6">
                                <h2 class="text-lg font-semibold mb-2">预览</h2>
                                <div class="bg-gray-100 p-4 rounded-md">
                                    <audio controls class="w-full mb-2">
                                        <source src="" type="audio/mpeg">
                                        您的浏览器不支持音频元素。
                                    </audio>
                                    <p class="text-sm text-gray-600">注意：这是AI生成的音乐预览，可能与最终版本略有不同。</p>
                                </div>
                            </div>
                            
                            <div>
                                <button type="submit" class="w-full bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700 transition duration-300">
                                    铸造NFT
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            
            <!-- 底部播放器 (与首页相同) -->
        </div>
    </div>

    <script>
        document.getElementById('previewBtn').addEventListener('click', function() {
            // 这里应该是调用AI生成音乐的API
            // 现在我们只是显示预览区域
            document.getElementById('preview').classList.remove('hidden');
        });
    </script>
</body>
</html>
