<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT市场 - 音乐NFT平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- 侧边栏 (与首页相同) -->
        
        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 (与首页相同) -->
            
            <!-- 滚动内容区 -->
            <main class="flex-1 overflow-y-auto bg-gray-100">
                <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold mb-6">NFT市场</h1>
                    
                    <!-- 筛选和排序 -->
                    <div class="mb-6 flex justify-between items-center">
                        <div class="flex space-x-4">
                            <select class="bg-white border border-gray-300 rounded-md px-3 py-2">
                                <option>全部类型</option>
                                <option>流行</option>
                                <option>摇滚</option>
                                <option>古典</option>
                                <option>电子</option>
                            </select>
                            <select class="bg-white border border-gray-300 rounded-md px-3 py-2">
                                <option>价格范围</option>
                                <option>0 - 0.1 ETH</option>
                                <option>0.1 - 0.5 ETH</option>
                                <option>0.5 - 1 ETH</option>
                                <option>1+ ETH</option>
                            </select>
                        </div>
                        <select class="bg-white border border-gray-300 rounded-md px-3 py-2">
                            <option>最新上架</option>
                            <option>价格从低到高</option>
                            <option>价格从高到低</option>
                            <option>最受欢迎</option>
                        </select>
                    </div>
                    
                    <!-- NFT网格 -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- NFT卡片 1 -->
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="NFT Cover" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="font-semibold text-lg mb-1">电子音乐集</h3>
                                <p class="text-sm text-gray-500 mb-2">DJ Electro</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-lg font-bold text-pink-600">0.05 ETH</span>
                                    <button class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700 transition duration-300">
                                        购买
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- NFT卡片 2 -->
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="NFT Cover" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="font-semibold text-lg mb-1">爵士夜曲</h3>
                                <p class="text-sm text-gray-500 mb-2">Jazz Masters</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-lg font-bold text-pink-600">0.08 ETH</span>
                                    <button class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700 transition duration-300">
                                        购买
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 可以继续添加更多NFT卡片 -->
                    </div>
                </div>
            </main>
            
            <!-- 底部播放器 (与首页相同) -->
        </div>
    </div>
</body>
</html>
