<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 音乐NFT平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- 侧边栏 (与首页相同) -->
        
        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 (与首页相同) -->
            
            <!-- 滚动内容区 -->
            <main class="flex-1 overflow-y-auto bg-gray-100">
                <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <!-- 用户信息 -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User Avatar" class="w-24 h-24 rounded-full object-cover mr-6">
                            <div>
                                <h1 class="text-3xl font-bold mb-2">音乐爱好者</h1>
                                <p class="text-gray-600 mb-2">加入时间：2023年6月</p>
                                <button class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700 transition duration-300">
                                    编辑资料
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- NFT收藏 -->
                        <div class="md:col-span-2">
                            <h2 class="text-2xl font-semibold mb-4">我的NFT收藏</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <!-- NFT卡片 1 -->
                                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="NFT Cover" class="w-full h-48 object-cover">
                                    <div class="p-4">
                                        <h3 class="font-semibold text-lg mb-1">电子音乐集</h3>
                                        <p class="text-sm text-gray-500">DJ Electro</p>
                                    </div>
                                </div>
                                
                                <!-- 可以继续添加更多NFT卡片 -->
                            </div>
                        </div>
                        
                        <!-- 听歌统计<!-- 听歌统计 -->
                        <div>
                            <h2 class="text-2xl font-semibold mb-4">听歌统计</h2>
                            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-gray-600">本周收听时长</span>
                                    <span class="font-semibold">15 小时</span>
                                </div>
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-gray-600">最常听的流派</span>
                                    <span class="font-semibold">电子音乐</span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">收藏的NFT数量</span>
                                    <span class="font-semibold">8</span>
                                </div>
                            </div>
                            
                            <h2 class="text-2xl font-semibold mb-4">最近收听</h2>
                            <div class="space-y-4">
                                <!-- 最近收听项目 1 -->
                                <div class="flex items-center bg-white rounded-lg shadow-md p-3">
                                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Song Cover" class="w-12 h-12 rounded-md mr-3">
                                    <div>
                                        <h3 class="font-semibold">电子音乐集Vol.1</h3>
                                        <p class="text-sm text-gray-500">DJ Electro</p>
                                    </div>
                                </div>
                                
                                <!-- 最近收听项目 2 -->
                                <div class="flex items-center bg-white rounded-lg shadow-md p-3">
                                    <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Song Cover" class="w-12 h-12 rounded-md mr-3">
                                    <div>
                                        <h3 class="font-semibold">爵士夜曲</h3>
                                        <p class="text-sm text-gray-500">Jazz Masters</p>
                                    </div>
                                </div>
                                
                                <!-- 最近收听项目 3 -->
                                <div class="flex items-center bg-white rounded-lg shadow-md p-3">
                                    <img src="https://images.unsplash.com/photo-1487180144351-b8472da7d491?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Song Cover" class="w-12 h-12 rounded-md mr-3">
                                    <div>
                                        <h3 class="font-semibold">摇滚经典</h3>
                                        <p class="text-sm text-gray-500">Rock Legends</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- 底部播放器 (与首页相同) -->
        </div>
    </div>
</body>
</html>
